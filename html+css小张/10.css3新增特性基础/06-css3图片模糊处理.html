<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理</title>
    <style>
        img {
            /* 滤镜 后面加了一个 模糊处理的函数 函数的括号里面要添加数值，记得添加单位 */
            /* 数值越大，越模糊，这只是滤镜的其中一个函数 */
            filter: blur(10px);

            
        }
    </style>
</head>

<body>
    <div>
        <img src="image/tudou.jpg" alt="">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用伪元素选择器制作土豆网案例</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 0 auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box::after {
            /* 必须要有一个content属性 */
            content: '';
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(image/arr.png) no-repeat center;
        }

        /* 意思是当鼠标经过这个盒子的时候，就显示这个伪类元素 */
        .box:hover::after {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="image/tudou.jpg" alt="">
    </div>
</body>

</html>

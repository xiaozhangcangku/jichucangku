<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <strong>字体加粗标签，优先用strong标签，语义更强烈</strong>
    <br /><b>字体加粗标签</b>
    <br /> <em>倾斜的文字，优先用em标签</em>
    <br /><i>倾斜的文字</i>
    <br /><del>删除线的标志，优先用del标签</del>
    <br /><s>删除线的标志</s>
    <br /><ins>下划线的标志，优先用ins标签</ins>
    <br /><u>下划线的标志</u>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释标签</title>
</head>

<body>
    <h1>注释标签</h1>
    <h3>
        <!--中间是需要注释的内容-->这个就是注释标签
    </h3>
    <h3>或者嗯ctrl+/这个快捷键，就会弹出注释标签</h3>
    <!--注释标签的讲解-->
    <h3>讲&nbsp;&nbsp;&nbsp;究</h3>
    <!--&nbsp;是一个空格字符-->
    &lt;&gt;
    <!--大于号小于号的字符代码-->
</body>

</html>

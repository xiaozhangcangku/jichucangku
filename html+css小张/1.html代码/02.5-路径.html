<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对路径和相对路径</title>
</head>
<body>
    <h3>相对路径(同一级)</h3>
    <img src="微信图片_20211020101853.jpg" alt="">
    <h3>相对路径(下一级),从路径演示中使用图片，也就是在html中使用图片，中间要加一个/</h3>
    <img src="02-5路径演示/微信图片_20211020101853.jpg" alt="">
    <h3>相对路径(上一级),在html代码文件夹外面使用图片，前面要加一个../</h3>
    <h3>上一级../也可以嵌套使用../../这样就是上一级的上一级</h3>
    <img src="../上一级路径演示.jpg" alt="">


    <h3>绝对路径，直接到达目标位置，通常是从盘符开始的位置，也可以是一个网页上面的图片</h3>
    <h4>意思就是在不同文件直接找到图片的路径,一般很少用这种路径</h4>
    <img src="E:\上一级路径演示.jpg" alt="">
    <img src="https://i0.hdslb.com/bfs/archive/6c08c58366143ae60585f063f2f203fc88620bf6.png" alt="">
    
</body>
</html>

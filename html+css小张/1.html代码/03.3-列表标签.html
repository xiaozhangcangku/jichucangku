<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 无序列表(重点)!!! -->
    <h4>你喜欢的食物</h4>
    <ul>
        <!-- ul标签里面只能放li标签，也不能直接书写文字 -->
        <li>榴莲</li> <!-- 前面会默认有个小圆点(不用管，后面可以用css去掉),li标签可以容纳任何的元素 -->
        <li>土豆丝</li>
        <li>螺蛳粉</li>
    </ul>


    <!-- 有序列表 -->
    <h4>人气知名度排行榜</h4>
    <ol>
        <!-- ol标签里面只能放li标签，也不能直接书写文字 -->
        <li>周杰伦</li> <!-- 前面会有自己的属性，后面可以在css更改 -->
        <li>张艺兴</li> <!-- li标签里面可以放任何的元素 -->
        <li>张玉煌</li>
    </ol>


    <!-- 自定义列表(重点) -->
    <dl>
        <!-- dl标签里面只能放dt标签和dd标签，也不能直接书写文字 -->
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作 </dd>
    </dl>
</body>

</html>

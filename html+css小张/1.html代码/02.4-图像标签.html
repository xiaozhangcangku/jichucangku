<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签和路径</title>
</head>
<body>
    <h4>img图像标签的使用，是一个单标签</h4>
    <h5>替换文本 alt是图片显示不出来的时候，就会显示alt里面的内容（替换文本）</h5>
    <img src="微信图片_20211020101853.jpg" alt="一个动漫的图标">
    <h4>title是一个鼠标放在图片上提示的标签，提示的内容为文字（提示文本）</h4>
    <img src="微信图片_20211020101853.jpg" alt="一个动漫的图标" title="超级好看的图片" width="" height="100" >
    <h4>一般来说width和height更改其中一个的数值就好，另外一个会跟着等比缩放或放大</h4>
    <img src="微信图片_20211020101853.jpg" alt="一个动漫的图标" title="超级好看的图片" width="200" height="">
    <h4>其中还有一个border，这是一个图像边框的标签</h4>
    <img src="微信图片_20211020101853.jpg" alt="一个动漫的图标" title="超级好看的图片" width="200" height="" border="5">
    <h5>最后就是图像标签内必须要有src属性，然后img标签内的属性顺序可以随意更改，但都要写在img标签的后面</h5>
</body>
</html>

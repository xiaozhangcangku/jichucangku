<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="">
        <table width="500">
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" id="sex">
                    <label for="sex"><img
                            src="file:///E:/%E9%BB%91%E9%A9%AChtml%E7%B4%A0%E6%9D%90/html_css_material-master/%E7%AC%AC%E4%BA%8C%E5%A4%A9/images/man.jpg"
                            alt="男士">男</label>

                    <input type="radio" name="sex" id="sex1">
                    <label for="sex1"><img
                            src="file:///E:/%E9%BB%91%E9%A9%AChtml%E7%B4%A0%E6%9D%90/html_css_material-master/%E7%AC%AC%E4%BA%8C%E5%A4%A9/images/women.jpg"
                            alt="女士">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select name="" id="">
                        <option value="year">--请选择年份--</option>
                        <option value="year">2000</option>
                        <option value="year">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                    </select>
                    <select name="" id="">
                        <option value="month">--请选择月份--</option>
                        <option value="month">1</option>
                        <option value="month">2</option>
                        <option value="month">3</option>
                        <option value="month">4</option>
                        <option value="month">5</option>
                    </select>
                    <select name="" id="">
                        <option value="day">--请选择第几日--</option>
                        <option value="day">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td><input type="text" name="" id="" value="北京思密达"> <br></td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" name="zhuangtai" id="weihun" checked="checked">
                    <label for="weihun">未婚</label>
                    <input type="radio" name="zhuangtai" id="yihun">
                    <label for="yihun">已婚</label>
                    <input type="radio" name="zhuangtai" id="lihun">
                    <label for="lihun">离婚</label>
                </td>
            </tr>

            <tr>
                <td>学历:</td>
                <td><input type="text" name="" id="" value="博士后"></td>
            </tr>

            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" name="leixing" id="fumei">
                    <label for="fumei">妩媚的 </label>
                    <input type="checkbox" name="leixing" id="keai">
                    <label for="keai">可爱的 </label>
                    <input type="checkbox" name="leixing" id="xianrou">
                    <label for="xianrou">小鲜肉 </label>
                    <input type="checkbox" name="leixing" id="larou">
                    <label for="larou">老腊肉 </label>
                    <input type="checkbox" name="leixing" id="suoyou">
                    <label for="suoyou">都喜欢 </label>
                </td>
            </tr>

            <tr>
                <td>个人介绍</td>
                <td><textarea name="gerenjieshao">个人介绍</textarea></td>


            </tr>

            <tr>
                <td></td>
                <td><input type="submit" name="tijiao" value="免费注册"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意<a href="#">注册条款</a>和<a href="#">会员入会标准</a></td>
            </tr>

            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>


            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

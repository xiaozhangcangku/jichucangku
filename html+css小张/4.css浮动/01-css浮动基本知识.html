<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css浮动</title>
    <style>
        .box {
            /* 意思为浮动到网页最左边 */
            /* 适用于多个块级元素在同一行上 */
            float: left;
            width: 200px;
            height: 500px;
            background-color: pink;
            margin-right: 10px;
        }

        .box2 {
            /* 继续浮动到网页的最左边，如果前面有浮动框就会紧挨着他 */
            float: left;
            width: 150px;
            height: 150px;
            background-color: pink;
            margin-right: 10px;
        }

        .box3 {
            float: left;
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .box4 {
            /* 意思就是把这个盒子浮动到网页的最右边 */
            float: right;
            width: 150px;
            height: 150px;
            background-color: pink;

        }

        .box5 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <span class="box5">添加了浮动就会自动转换为行内块元素的特性</span>
</body>

</html>

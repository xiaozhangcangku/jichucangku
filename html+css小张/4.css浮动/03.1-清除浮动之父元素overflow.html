<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之父元素overflow法</title>
    <style>
        .box {
            /* 这个代码后面会详细的讲解 */
            /* 只需要知道，把这个代码添加到想要取消浮动的父级元素当中，就可以使下面的标准流正常显示 */
            overflow: hidden;
            width: 980px;
            border: 1px solid red;
        }

        .box2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box3 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .foot {
            width: 300px;
            height: 300px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2">大毛</div>
        <div class="box3">二毛</div>
    </div>
    <div class="foot">标准流</div>
</body>

</html>

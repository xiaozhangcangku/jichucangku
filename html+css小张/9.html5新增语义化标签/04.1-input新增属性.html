<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单属性</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- autofocus自动对焦的意思  -->
        <input type="search" name="search" required="required" placeholder="小张提示" autofocus="autofocus"
            autocapitalize="off">
        <input type="submit" name="" id="">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用新增语义标签进行网页布局</title>
    <style>
        header,
        nav {
            height: 120px;
            width: 800px;
            border-radius: 15px;
            background-color: pink;
            margin: 15px auto;
        }

        section {
            width: 800px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 头部标签 -->
    <header>头部标签</header>
    <!-- 导航栏标签 -->
    <nav>导航栏标签</nav>
    <!-- 大号的div -->
    <section>某个区域</section>
</body>

</html>

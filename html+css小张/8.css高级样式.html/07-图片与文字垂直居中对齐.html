<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用vertical-alight实现图片文字垂直居中都对齐</title>
    <style>
        img {
            /* 与文字基线对齐 */
            /* vertical-align: bottom; */
            /* vertical-align: top; */
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
        }

        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="image/ldh.jpg" alt="">pink老师是刘德华
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> 请你留言
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        /* 字体声明 */
        /* 这一段在压缩包里面的style.css样式的第一段 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?v2whk5');
            src: url('fonts/icomoon.eot?v2whk5#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?v2whk5') format('truetype'),
                url('fonts/icomoon.woff?v2whk5') format('woff'),
                url('fonts/icomoon.svg?v2whk5#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* 不会的话就去 b站看 pink老师257集 */


        span {
            /* 一定要使用与上面相对应的字体 */
            font-family: 'icomoon';
            font-size: 100px;
        }
    </style>
</head>

<body>
    <!-- 接着去网站上复制指定的符号 -->
    <span></span>
</body>

</html>

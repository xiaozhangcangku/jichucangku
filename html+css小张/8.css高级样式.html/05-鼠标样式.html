<body>
    <ul>
        <li style="cursor: default;">我是默认的小白箭头鼠标样式</li>
        <li style="cursor: pointer;">我是鼠标的小手模式</li>
        <li style="cursor: move;">我是鼠标的移动样式</li>
        <li style="cursor :text">我是鼠标文本样式</li>
        <li style="cursor: not-allowed;">我是鼠标禁止的样式</li>
    </ul>
</body>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位之相对坐标</title>
    <style>
        .box {
            /* 以自己原来的位置进行移动，会保留之前的位置 */
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 相对坐标演示 -->
    <div class="box">

    </div>

    <div class="box1">

    </div>
</body>

</html>

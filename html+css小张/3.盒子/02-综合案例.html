<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品模块</title>
    <style>
        * {
            /* 一般第一行都是写一句代码 */
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            height: 415px;
            width: 298px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            /* 意思是把图片宽度跟盒子设置为一样宽 */
            width: 100%;
        }

        .review {
            color: black;
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 28px;


        }

        .appraise {
            color: #cacaca;
            font-size: 12px;
            margin-top: 20px;
            padding: 0 28px;
        }

        .xiao {
            font-size: 12px;
            padding: 0 28px;
            margin-top: 10px;
        }

        .fuhao {
            display: inline-block;
            color: #cacaca;
            margin: 0px 5px 0px 20px;
        }

        .jiage {
            display: inline-block;
            color: #ff6700;
            font-size: 12px;
        }

        .xiao h4 {
            display: inline-block;
            font-weight: 400;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="image/img.jpg" alt=""></a>
        <a href="#">
            <p class="review">
                快递牛,整体不错蓝牙可以说是秒连。红米给力
            </p>
        </a>
        <div class="appraise">来自于 28289736 的评价</div>
        <div class="xiao">
            <a href="#">
                <h4>Redmi AirDots真无线蓝...</h4>
            </a>
            <span class="fuhao">|</span>
            <span class="jiage">99.9元</span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        p {
            /* italic是倾斜样式 */
            font-style: italic;
        }

        em {
            font-style: normal 400 14px 'Microsoft Yahei';
            text-indent: 2em;
            /*让斜体的文字变的不倾斜(normal)*/
        }
    </style>
</head>

<body>
    <p>不可以色色哦</p>
    <em>除非你有条件哦</em> <!-- em一个倾斜标签 -->
</body>

</html>

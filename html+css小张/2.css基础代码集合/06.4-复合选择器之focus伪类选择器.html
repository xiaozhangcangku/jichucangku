<!DOCTYPE html>
<html lang="zh-Ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>
    <style>
        /* 这个选择器的意思就是光标点击显示的样式 */
        /* 常用于input表单元素 */
        input:focus {
            /* 这个是把背景色改为粉红色 */
            background-color: pink;

            /* 这个是把文字颜色改为紫色 */
            color: purple;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>

    <title>css之文本缩进</title>
    <style>
        /* p {
            text-indent: 20px;/* 意思就是文本首行缩进20个像素，就是往右边走 */ 
            /* text-indent: -20px; 取负数就是往左边走了 
        }  */
        
        p {
            /* 2em的意思就是当前元素 2个文 字的距离 缩进2个文字的距离 */

        }

    </style>

<body>
    <p>敲下回车键，学校的网速很快，网页秒开，入目的是各大直播平台的推广直播入口，苏晨随手点开一个叫“国宝”直播的推广入口。</p>
                  
    <p>苏晨又慌忙的叉掉那个直播网页，原来这是国宝直播的首页特                  色，会定时推荐五个主播上首页，刚刚苏晨就是点开了首页，系统默认链接在第一个推荐的直播间上，刚好是一位韩国女主播的房间。</p>

    <p>苏晨还没说完，就见张大爷摆摆手继续说道：“没事没事，我没有怪你，我只是感慨一下我当年罢了，好了，不说了，我去器材室整理器材了。”说完也不待苏晨继续辩解就开门出去了。</p>

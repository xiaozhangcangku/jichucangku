<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体大小</title>
    <style>
        /* 这里我们可以直接用标签选择器来对整个body标签进行,字体大小的设置 */
        body {
            font-size: 45px; /*单位是px像素的意思*/
        }
        h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>标题比较特殊，需要单独指定文字的大小，不然不会改变</h2>
    <p>字体大小的利用</p>
    <div>最好是自己统一字体的大小</div>
    <p>每个浏览器默认的字体大小都不一样，所以最好自己设定</p>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的粗细</title>
    <style>
        .bold {
            font-weight: bold; /*变粗*/
        }
        .boldnumber {
            /* 也可以直接写数字表示加粗，不用加单位 */
            /* 实际使用最多的还是以数字为主 */
            /* 相反也可以让字体变细，调小一点就好 */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>字体粗细的使用</div>
    <div class="bold">字体粗细的使用</div>
</body>
</html>

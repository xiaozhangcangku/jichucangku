<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器(*)</title>
    <style>
        * {
            color: yellow;
        }
    </style>
</head>
<body>
   <div>
       <h4>通配符选择器*号代表选所有的标签</h4>
   </div>
   <ul>
       <li>*号就是选择所有的标签</li>
   </ul>
   <span>全部标签都可以改</span>
</body>
</html>

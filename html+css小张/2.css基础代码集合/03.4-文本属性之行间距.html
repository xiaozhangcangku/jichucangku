<!DOCTYPE html>
<html lang="zh-Ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css行间距</title>
    <style>
        p {
            line-height: 25px; /*上间距加下间距加文字高度为25px*/
        }
    </style>
</head>
<body>
    <p>敲下回车键，学校的网速很快，网页秒开，入目的是各大直播平台的推广直播入口，苏晨随手点开一个叫“国宝”直播的推广入口。</p>
                  
    <p>苏晨又慌忙的叉掉那个直播网页，原来这是国宝直播的首页特                  色，会定时推荐五个主播上首页，刚刚苏晨就是点开了首页，系统默认链接在第一个推荐的直播间上，刚好是一位韩国女主播的房间。</p>

    <p>苏晨还没说完，就见张大爷摆摆手继续说道：“没事没事，我没有怪你，我只是感慨一下我当年罢了，好了，不说了，我去器材室整理器材了。”说完也不待苏晨继续辩解就开门出去了。</p>

</body>
</html>
